<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Product Filter</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      background: #f5f6fa;
      padding: 30px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    /* Filter Section */
    .filter-box {
      text-align: center;
      margin-bottom: 30px;
    }

    select {
      padding: 10px 15px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      cursor: pointer;
    }

    /* Product Grid */
    .product-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: auto;
      transition: all 0.3s ease;
    }

    /* Product Card */
    .product-card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      overflow: hidden;
      text-align: center;
      padding: 15px;
      transform: scale(1);
      opacity: 1;
      transition: all 0.4s ease;
    }

    .product-card.hide {
      transform: scale(0.8);
      opacity: 0;
    }

    .product-card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 8px;
    }

    .product-card h3 {
      margin: 10px 0;
      font-size: 18px;
    }

    .product-card p {
      color: #555;
      margin-bottom: 10px;
    }

    .price {
      font-weight: bold;
      color: #2c3e50;
      font-size: 17px;
    }

    /* Responsive */
    @media (max-width: 600px) {
      body {
        padding: 15px;
      }
    }
  </style>
</head>
<body>

  <h1>Dynamic Product Filter</h1>

  <!-- Filter -->
  <div class="filter-box">
    <label for="sort">Sort By: </label>
    <select id="sort">
      <option value="default">Default</option>
      <option value="low-high">Price: Low to High</option>
      <option value="high-low">Price: High to Low</option>
      <option value="name">Name (A-Z)</option>
    </select>
  </div>

  <!-- Products -->
  <div class="product-container" id="productContainer">
    <!-- Cards generated by JS -->
  </div>


  <script>

    // Product Data
    const products = [
      {
        name: "Headphones",
        price: 49.99,
        image: "https://picsum.photos/300/200?1"
      },
      {
        name: "Smart Watch",
        price: 129.99,
        image: "https://picsum.photos/300/200?2"
      },
      {
        name: "Laptop",
        price: 799.99,
        image: "https://picsum.photos/300/200?3"
      },
      {
        name: "Camera",
        price: 459.99,
        image: "https://picsum.photos/300/200?4"
      },
      {
        name: "Speaker",
        price: 89.99,
        image: "https://picsum.photos/300/200?5"
      },
      {
        name: "Mobile Phone",
        price: 599.99,
        image: "https://picsum.photos/300/200?6"
      }
    ];

    let currentProducts = [...products];

    const container = document.getElementById("productContainer");
    const sortSelect = document.getElementById("sort");


    // Display Products
    function displayProducts(items) {
      container.innerHTML = "";

      items.forEach(product => {
        const card = document.createElement("div");
        card.classList.add("product-card");

        card.innerHTML = `
          <img src="${product.image}" alt="${product.name}">
          <h3>${product.name}</h3>
          <p class="price">$${product.price}</p>
        `;

        container.appendChild(card);

        // Animation effect
        setTimeout(() => {
          card.classList.remove("hide");
        }, 50);
      });
    }


    // Sort Function
    function sortProducts(type) {
      let sorted = [...products];

      switch(type) {
        case "low-high":
          sorted.sort((a, b) => a.price - b.price);
          break;

        case "high-low":
          sorted.sort((a, b) => b.price - a.price);
          break;

        case "name":
          sorted.sort((a, b) => a.name.localeCompare(b.name));
          break;

        default:
          sorted = [...products];
      }

      animateUpdate(sorted);
    }


    // Animate Layout Change
    function animateUpdate(newItems) {
      const cards = document.querySelectorAll(".product-card");

      cards.forEach(card => {
        card.classList.add("hide");
      });

      setTimeout(() => {
        displayProducts(newItems);
      }, 300);
    }


    // Event Listener
    sortSelect.addEventListener("change", (e) => {
      sortProducts(e.target.value);
    });


    // Initial Load
    displayProducts(products);

  </script>

</body>
</html>
