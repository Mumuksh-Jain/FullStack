<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
  --bg: #f2f2f2;
  --text: #000;
  --card: #fff;
}
body.dark {
  --bg: #121212;
  --text: #fff;
  --card: #1e1e1e;
}
body {
  margin: 0;
  background: var(--bg);
  color: var(--text);
  font-family: Arial, sans-serif;
}
.dashboard {
  display: grid;
  grid-template-areas:
    "sidebar header"
    "sidebar main";
  grid-template-columns: 200px 1fr;
  grid-template-rows: 60px 1fr;
  min-height: 100vh;
}

.sidebar {
  grid-area: sidebar;
  background: var(--card);
  padding: 15px;
}

.header {
  grid-area: header;
  background: var(--card);
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 15px;
}

.main {
  grid-area: main;
  padding: 15px;
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
  gap: 10px;
}

.card {
  background: var(--card);
  padding: 15px;
  text-align: center;
}

button {
  padding: 6px 10px;
  cursor: pointer;
}

@media (max-width: 600px) {
  .dashboard {
    grid-template-areas:
      "header"
      "main";
    grid-template-columns: 1fr;
  }
  .sidebar {
    display: none;
  }
}
</style>
</head>

<body>
<div class="dashboard">
  <div class="sidebar">
    <h3>Admin</h3>
    <p>Dashboard</p>
    <p>Users</p>
    <p>Settings</p>
  </div>

  <div class="header">
    <h3>Dashboard</h3>
    <button onclick="toggleTheme()">Theme</button>
  </div>

  <div class="main">
    <div class="card">Card 1</div>
    <div class="card">Card 2</div>
    <div class="card">Card 3</div>
  </div>

</div>

<script>
const theme = localStorage.getItem("theme");
if (theme === "dark") document.body.classList.add("dark");
function toggleTheme() {
  document.body.classList.toggle("dark");
  localStorage.setItem(
    "theme",
    document.body.classList.contains("dark") ? "dark" : "light"
  );
}
</script>
</body>
</html>
